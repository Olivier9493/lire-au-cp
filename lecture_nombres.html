<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link href="lecture_nombres.css" rel="stylesheet" type="text/css">
        <title>Lire les nombres</title>
    </head>

<body>
	<header>
		<div><a href="lire_les_nombres.ods" target="_blank" class="w3-button">Lire les nombres</a></div>
		<div><h1>Lire les Nombres</h1></div>
	</header>
	<main>
		<div id="form-group-unites">Unités				
		</div>
		
		<div id="form-group-dizaines">Dizaines				
		</div>
		
		<div id="form-group-centaines">Centaines				
		</div>
					
		<div>
			<p>Unités choisies : <span id="affichage-unites"></span></p>
			<p>Dizaines choisies : <span id="affichage-dizaines"></span></p>
			<p>Centaines choisies : <span id="affichage-centaines"></span></p>
			
			<button onclick="melangerUnChiffre(unites, affichageMelange)">Nombres à 1 chiffre</button>
			<button onclick="melangerDeuxChiffres(unites, dizaines, affichageMelange)">Nombres à 2 chiffres</button>
			<button onclick="melangerTroisChiffres(unites, dizaines, centaines, affichageMelange)">Nombres à 3 chiffres</button>			
			<button onclick="reset()">Mise à zéro</button>
			<p>
				<h3 id="titre-nombres">Lire les nombres suivants :</h3>
				<span id="affichage-melange"></span>	
			</p>
		</div>
		
	</main>	
						
	<script src="lecture_nombres.js"></script>
</body>

</html>
