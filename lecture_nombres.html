<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link href="lecture_nombres.css" rel="stylesheet" type="text/css">
        <title>Lecture, les voyelles</title>
    </head>

<body>
	<header>
		<div><a href="lire_les_nombres.ods" target="_blank" class="w3-button">Lire les nombres</a></div>
		<div><h1>Lire les Nombres</h1></div>
	</header>
	<main>
		<div class="form-group-unites">Unités
				<input type="checkbox" id="zero">0
				<input type="checkbox" id="un">1
				<input type="checkbox" id="deux">2
				<input type="checkbox" id="trois">3
				<input type="checkbox" id="quatre">4
				<input type="checkbox" id="cinq">5
				<input type="checkbox" id="six">6
				<input type="checkbox" id="sept">7
				<input type="checkbox" id="huit">8
				<input type="checkbox" id="neuf">9
		</div>
		
		<div class="form-group-dizaines">Dizaines
				<input type="checkbox" id="zero-dizaines">0
				<input type="checkbox" id="dix">1
				<input type="checkbox" id="vingt">2
				<input type="checkbox" id="trente">3
				<input type="checkbox" id="quarante">4
				<input type="checkbox" id="cinquante">5
				<input type="checkbox" id="soixante">6
				<input type="checkbox" id="soixante-dix">7
				<input type="checkbox" id="quatre-vingts">8
				<input type="checkbox" id="quatre-vingt-dix">9
		</div>
		
		<div class="form-group-centaines">Centaines
				<input type="checkbox" id="zero-centaines">0
				<input type="checkbox" id="cent">1
				<input type="checkbox" id="deux-cents">2
				<input type="checkbox" id="trois-cents">3
				<input type="checkbox" id="quatre-cents">4
				<input type="checkbox" id="cinq-cents">5
				<input type="checkbox" id="six-cents">6
				<input type="checkbox" id="sept-cents">7
				<input type="checkbox" id="huit-cents">8
				<input type="checkbox" id="neuf-cents">9
		</div>
					
		<div>
			<p>Unités choisies : <span id="affichage-unites"></span></p>
			<p>Dizaines choisies : <span id="affichage-dizaines"></span></p>
			<p>Centaines choisies : <span id="affichage-centaines"></span></p>
			
			<button onclick="melangerUnChiffre(unites, affichageMelange)">Nombres à 1 chiffre</button>
			<button onclick="melangerDeuxChiffres(unites, dizaines, affichageMelange)">Nombres à 2 chiffres</button>
			<button onclick="melangerTroisChiffres(unites, dizaines, centaines, affichageMelange)">Nombres à 3 chiffres</button>			
			<button onclick="reset()">Mise à zéro</button>
			<p>
				<h3 id="titre-nombres">Lire les nombres suivants :</h3>
				<span id="affichage-melange"></span>	
			</p>
		</div>
		
	</main>	
						
	<script src="lecture_nombres.js"></script>
</body>

</html>
