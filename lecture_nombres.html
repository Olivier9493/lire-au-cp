<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link href="lecture_nombres.css" rel="stylesheet" type="text/css">
        <title>Lire les nombres</title>
    </head>

<body>
	<header class="titre">
		<div>
			<h2><a href="lire_les_nombres.ods" target="_blank" class="w3-button">Lire les nombres</a></h2>
			<button onclick="reset()">Mise à zéro</button>
		</div>
	</header>
	<main>
		
		<div id="ligne1">
			<div id="groupeUnites">
				<div id="unites">
					<button onclick="melangerUnChiffre(unites, affichageMelange)">Unités</button>
					<div id="form-group-unites"></div>
				</div>
				<div id="dizaines">
					<button onclick="melangerDeuxChiffres(unites, dizaines, affichageMelange)">Dizaines</button>
					<div id="form-group-dizaines"></div>
				</div>
				<div id="centaines">
					<button onclick="melangerTroisChiffres(unites, dizaines, centaines, affichageMelange)">Centaines</button>
					<div id="form-group-centaines"></div>
				</div>
			</div>
			<div id="groupeMille">
				<div id="unitesMille">
					<button onclick="melangerQuatreChiffres(unites, dizaines, centaines, unitesMille, affichageMelange)">Mille</button>
					<div id="form-group-unites-mille"></div>
				</div>
				<div id="unitesMille">
					<button onclick="melangerCinqChiffres(unites, dizaines, centaines, unitesMille, dizainesMille, affichageMelange)">Dix-mille</button>
					<div id="form-group-dizaines-mille"></div>
				</div>
				<div id="unitesMille">
					<button onclick="melangerSixChiffres(unites, dizaines, centaines, unitesMille, dizainesMille, centainesMille, affichageMelange)">Cent-mille</button>
					<div id="form-group-centaines-mille"></div>
				</div>	
			</div>
		</div>			
				
		<p id="affichage-melange"></p>			
		
	</main>	
						
	<script src="lecture_nombres.js"></script>
</body>

</html>
