<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link href="lecture_syllabes.css" rel="stylesheet" type="text/css">
        <title>Lire les lettres et les syllabes</title>
    </head>

<body>
	<header class="titre">
		<div><a href="lire_des_syllabes.ods" target="_blank" class="w3-button">Lire des Syllabes</a></div>
		<div><h1>Lecture</h1></div>
	</header>
	<main>	
		<h2>Graphèmes Voyelles</h2>
		<div id="voyelles_une_lettre">1 lettre				
		</div>
		<div id="voyelles_deux_lettres">2 lettres				
		</div>
		<div id="voyelles_trois_lettres">3 lettres				
		</div>
		<h2>Graphèmes Consonnes</h2>
		<div id="consonnes_une_lettre">1 lettre				
		</div>
		<div id="consonnes_deux_lettres">2 lettres				
		</div>
		
		<div id="affichage">
			<p>Graphèmes Voyelles choisis :
				<span id="affichage-voyelles"></span>
			</p>
			<p>Graphèmes Consonnes choisis :
				<span id="affichage-consonnes"></span>
			</p>
			<button onclick="melanger(graphemes, affichageMelange)">Mélanger les graphèmes</button>
			<button onclick="melangerSyllabes(graphemeVoyelles, graphemeConsonnes, affichageMelange)">Mélanger en syllabes</button>
			<button onclick="lireDeuxSyllabes(graphemeVoyelles, graphemeConsonnes, affichageMelange)">Lire deux syllabes</button>
			<button onclick="lireTroisSyllabes(graphemeVoyelles, graphemeConsonnes, affichageMelange)">Lire trois syllabes</button>
			<button onclick="reset()">Mise à zéro</button>
			<p>
				<h3 id="titre-syllabes">Lire les graphèmes suivants : </h3>
				<span id="affichage-melange"></span>	
			</p>
		</div>
		
	</main>	
						
	<script src="lecture_syllabes.js"></script>
</body>

</html>
