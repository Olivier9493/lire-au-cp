<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link href="lecture_syllabes.css" rel="stylesheet" type="text/css">
        <title>Lire les lettres et les syllabes</title>
    </head>

<body>
	<header class="titre">
		<div><h1><a href="lire_des_syllabes.ods" target="_blank" class="w3-button">Lire des Syllabes</a></div>
	</header>
	
	<main>
		
		<div id="mixButtons">			
			<button onclick="melanger(graphemes, affichageMelange)">Mélanger les graphèmes</button>
			<button onclick="melangerSyllabes(graphemeVoyelles, graphemeConsonnes, affichageMelange)">Mélanger en syllabes</button>
			<div id="syllablesOrder">
				<div>
					<input id="radioButton1" type="radio" checked="checked" name="orderType">
					<label for="radioButton1">Normal</label>
				</div>
				<div>
					<input id="radioButton2" type="radio" name="orderType">
					<label for="radioButton2">Inversé</label>
				</div>
				<div>
					<input id="radioButton3" type="radio" name="orderType">
					<label for="radioButton3">Mixte</label>
				</div>
			</div>
			<button onclick="lireDeuxSyllabes(graphemeVoyelles, graphemeConsonnes, affichageMelange)">Lire deux syllabes</button>
			<button onclick="lireTroisSyllabes(graphemeVoyelles, graphemeConsonnes, affichageMelange)">Lire trois syllabes</button>
			<button onclick="reset()">Mise à zéro</button>
			
		</div>
		
		<div id="parametres">
			
			<div id="voyelles">
				<h3 style="text-align: center">Voyelles</h3>
				<div id="voyelles_une_lettre">
					<div id="CHKV1"></div>
					<button class="allNone" onclick="selectAll('uneLettre', baseVoyellesUneLettre, graphemeVoyelles, graphemes)" class="boutonTous">Tous</button>
					<button class="allNone" onclick="selectNone('uneLettre', baseVoyellesUneLettre, graphemeVoyelles, graphemes)" class="boutonAucun">Aucun</button>
				</div>
				
				<div id="voyelles_deux_lettres">
					<div id="CHKV2"></div>
					<button class="allNone" onclick="selectAll('deuxLettres', baseVoyellesDeuxLettres, graphemeVoyelles, graphemes)" class="boutonTous">Tous</button>
					<button class="allNone" onclick="selectNone('deuxLettres', baseVoyellesDeuxLettres, graphemeVoyelles, graphemes)" class="boutonAucun">Aucun</button>
				</div>
				
				<div id="voyelles_trois_lettres">
					<div id="CHKV3"></div>
					<button class="allNone" onclick="selectAll('troisLettres', baseVoyellesTroisLettres, graphemeVoyelles, graphemes)" class="boutonTous">Tous</button>
					<button class="allNone" onclick="selectNone('troisLettres', baseVoyellesTroisLettres, graphemeVoyelles, graphemes)" class="boutonAucun">Aucun</button>
				</div>				
			</div>
			
			<div id="consonnes">
				<h3 style="text-align: center">Consonnes</h3>
				<div id="consonnes_une_lettre">
					<div id="CHKC1"></div>
					<button class="allNone" onclick="selectAll('uneCons', baseConsonnesUneLettre, graphemeConsonnes, graphemes)" class="boutonTous">Tous</button>
					<button class="allNone" onclick="selectNone('uneCons', baseConsonnesUneLettre, graphemeConsonnes, graphemes)" class="boutonAucun">Aucun</button>
				</div>
				
				<div id="consonnes_deux_lettres">
					<div id="CHKC2"></div>
					<button class="allNone" onclick="selectAll('deuxCons', baseConsonnesDeuxLettres, graphemeConsonnes, graphemes)" class="boutonTous">Tous</button>
					<button class="allNone" onclick="selectNone('deuxCons', baseConsonnesDeuxLettres, graphemeConsonnes, graphemes)" class="boutonAucun">Aucun</button>
				</div>			
			</div>
		</div>		
		
		
		
		<p id="affichage-melange"></p>
		
	</main>	
						
	<script src="lecture_syllabes.js"></script>
</body>

</html>
